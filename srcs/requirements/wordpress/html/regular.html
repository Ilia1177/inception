  <script>
    document.addEventListener("DOMContentLoaded", function() {
  // Function to set up a slider and its associated display
  function setupSlider(sliderId, valueDisplayId) {
    var slider = document.getElementById(sliderId);
    var valueDisplay = document.getElementById(valueDisplayId);

    // Display the current value of the slider
    valueDisplay.innerHTML = slider.value;
    
    // Update the displayed value when the slider is moved
    slider.addEventListener("input", function() {
      valueDisplay.innerHTML = slider.value;
    });
  }

  // Set up each slider using the function
  setupSlider("slider1", "slider1Value");
  setupSlider("slider2", "slider2Value");
  setupSlider("slider3", "slider3Value");
  setupSlider("slider4", "slider4Value");
  setupSlider("slider5", "slider5Value");
  setupSlider("slider6", "slider6Value");
  setupSlider("slider7", "slider7Value");
  setupSlider("slider8", "slider8Value");
  setupSlider("slider9", "slider9Value");
});
